<!DOCTYPE html>
<html>
  <head>
   <link href="../common/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="mount-point"></div>
      <script src="./node_modules/react/dist/react.js"></script>
      <script src="./node_modules/react-dom/dist/react-dom.js"></script>
 
      <script src="./common/babel-core_5.8.24_browser.min.js"></script>
      <script type="text/babel">
        var Subjects = React.createClass({
          render: function(){
              var subjects = [
                 {name: 'Software Frameworks', noLectures: 3, noPracticals: 2},
                 {name: 'Dynamic web Developmnt', noLectures: 3, noPracticals: 2}
              ] ;
              return (
                <div>
                  <h1>SSD 4 Modules table </h1>
                         <table className="table table-bordered">
                   <thead>
                      <tr>
                      <th>Name</th>
                      <th>No lectures</th>
                      <th>No practicls</th>
                      </tr>
                  </thead>
                  <tbody >
                   <tr >
                        <td>{subjects[0].name} </td>
                        <td>{subjects[0].noLectures}</td>
                        <td>{subjects[0].noPracticals}</td>
                      </tr>
                      <tr>
                         <td>{subjects[1].name} </td>
                        <td>{subjects[1].noLectures}</td>
                        <td>{subjects[1].noPracticals}</td>
                      </tr>
                  </tbody >
                </table>
                </div>
              );
          }
      });

      ReactDOM.render(<Subjects/>,
          document.getElementById('mount-point')
      );
    </script>
  </body>
</html>
